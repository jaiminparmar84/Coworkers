<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Under Construction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 4em;
      color: #f39c12;
      animation: bounce 2s infinite;
    }
    p {
      font-size: 1.5em;
      color: #333;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInText 3s ease-in-out forwards;
    }
    .construction-icon {
      font-size: 6em;
      color: #f39c12;
      margin-bottom: 20px;
      animation: rotateIcon 3s linear infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes rotateIcon {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="construction-icon">ðŸš§</div>
    <h1>Website Under Construction</h1>
    <p>We are working hard to bring you something amazing. Stay tuned!</p>
  </div>
</body>
</html>
